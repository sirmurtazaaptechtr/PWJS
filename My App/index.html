<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sticky Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sticky Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container my-3">
        <h1>Welcome to Sticky Notes</h1>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add a Note</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="addTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="addTitle" name="addTitle" placeholder="Note Title">
                </div>
                <div class="mb-3">
                    <label for="addDescription" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="addDescription" name="addDescription" rows="3"
                        placeholder="Note description goes here ..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <div id="priority">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="notePriority" id="pHigh">
                            <label class="form-check-label text-danger" for="pHigh">High</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="notePriority" id="pModrate" checked>
                            <label class="form-check-label text-warning" for="pModrate">Modrate</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="notePriority" id="pLow">
                            <label class="form-check-label text-primary" for="pLow">Low</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button id="addBtn" class="btn btn-primary">Add Note</button>
            </div>
        </div>        
    </section>
    <section class="container my-3">
        <hr><h1>Your Notes</h1><hr>
        <div id="notes" class="row container-fluid">
            <!-- All Saved Notes will appear here -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
</body>
</html>
